<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Connectly</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="isNavbarOpen ? 'true' : 'false'"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      [ngClass]="{ collapse: !isNavbarOpen, 'navbar-collapse': true }"
      id="navbarMenu"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @if(isLoggedIn$ | async){
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/board"
            routerLinkActive="active"
            (click)="toggleNavbar()"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/connections"
            routerLinkActive="active"
            (click)="toggleNavbar()"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/messenger"
            routerLinkActive="active"
            (click)="toggleNavbar()"
            >Messages</a
          >
        </li>
        <li class="nav-item" *appHasRole="['Admin', 'Moderator']">
          <a
            class="nav-link"
            routerLink="/admin"
            routerLinkActive="active"
            (click)="toggleNavbar()"
            >Admin</a
          >
        </li>
        }
      </ul>

      <ul class="navbar-nav ms-auto">
        @if(isLoggedIn$ | async){
        <div dropdown class="dropdown">
          <img
            [src]="(currentUser$ | async)?.photoUrl || defaultPhoto"
            alt="User Main Image"
            class="rounded-circle me-2"
          />
          <a
            dropdownToggle
            class="dropdown-toggle text-light text-decoration-none"
            >Welcome {{ (currentUser$ | async)?.username | titlecase }}</a
          >
          <div *dropdownMenu="" class="dropdown-menu">
            <a
              class="dropdown-item"
              routerLink="/member/edit"
              (click)="toggleNavbar()"
              >Edit profile</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout(); toggleNavbar()"
              >Logout</a
            >
          </div>
        </div>

        } @if(!(isLoggedIn$ | async)){
        <li class="nav-item">
          <a class="nav-link" routerLink="/auth/login" (click)="toggleNavbar()"
            >Already User?</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
