<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container d-flex justify-content-between">
    <div class="d-flex">
      <a class="navbar-brand" routerLinkActive="active">Dating</a>
      <ul class="navbar-nav d-flex">
        @if(accountService.currentUser()){

        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link"
            >Messages</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        }
        <li class="nav-item">
          <a routerLink="/errors" routerLinkActive="active" class="nav-link"
            >Errors</a
          >
        </li>
      </ul>
    </div>

    @if(accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome {{ accountService.currentUser()?.username | titlecase }}</a
      >
      <div *dropdownMenu="" class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    } @if(!accountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
      class="d-flex"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
    }
  </div>
</nav>
