  <table class="table">
    <thead>
      <tr>
        <th style="width: 25%">Username</th>
        <th style="width: 40%">Active roles</th>
        <th style="width: 25%"></th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.username) {
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td class="text-end">
          <button (click)="openRolesModal(user)" class="btn btn-info me-2">
            Edit roles
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
