<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 members-grid">
    @for (photo of photos; track photo.id) {
    <div class="col-sm-2">
      <h4 class="username">{{ photo.username }}</h4>
      <img
        src="{{ photo.url }}"
        class="img-thumbnail p-1"
        alt="{{ photo.username }}"
      />

      <div class="text-center mt-2">
        <button
          class="btn btn-sm btn-success me-1"
          (click)="approvePhoto(photo.id)"
        >
          Approve
        </button>
        <button class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">
          Reject
        </button>
      </div>
    </div>
    }
  </div>
</div>
